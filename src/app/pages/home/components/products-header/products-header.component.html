<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMeny">
        Sort by {{ sort }} <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMeny="matMenu">
        <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
        <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex justify-between items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }} <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onItemsUpdated(12)">12</button>
          <button mat-menu-item (click)="onItemsUpdated(24)">24</button>
          <button mat-menu-item (click)="onItemsUpdated(36)">36</button>
        </mat-menu>
      </div>
      <div>
        <button (click)="onColumnsUpdate(1)">
          <mat-icon>view_list</mat-icon>
        </button>
        <button>
          <mat-icon (click)="onColumnsUpdate(3)">view_module</mat-icon>
        </button>
        <button>
          <mat-icon (click)="onColumnsUpdate(4)">view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
